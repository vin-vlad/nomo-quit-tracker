publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  go_router: ^14.8.1
  drift: ^2.23.1
  sqlite3_flutter_libs: ^0.5.28
  path_provider: ^2.1.5
  path: ^1.9.1
  fl_chart: ^0.70.2
  flutter_local_notifications: ^18.0.1
  uuid: ^4.5.1
  intl: ^0.20.1
  shared_preferences: ^2.3.4
  flutter_animate: ^4.5.2
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  drift_dev: ^2.23.1
  build_runner: ^2.4.14
  riverpod_generator: ^2.6.3
  riverpod_lint: ^2.6.3

flutter:
  uses-material-design: true

  fonts:
    - family: Jost
      fonts:
        - asset: assets/fonts/Jost/Jost-Regular.ttf
          weight: 400
        - asset: assets/fonts/Jost/Jost-Medium.ttf
          weight: 500
        - asset: assets/fonts/Jost/Jost-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Jost/Jost-Bold.ttf
          weight: 700
    - family: SpaceMono
      fonts:
        - asset: assets/fonts/SpaceMono/SpaceMono-Regular.ttf
          weight: 400
        - asset: assets/fonts/SpaceMono/SpaceMono-Bold.ttf
          weight: 700
